<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ig-blue': '#1877f2',
                        'ig-gray': '#8e8e8e',
                        'ig-border': '#dbdbdb'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- HEADER PROFILE -->
    <header class="bg-white border-b border-ig-border">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between py-4">
                <!-- LOGO INSTAGRAM -->
                <div class="hidden md:flex items-center">
                    <h1 class="text-xl font-semibold">Instagram</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- PROFILE -->
        <section class="bg-white rounded-lg shadow-sm mt-4 p-6">
            <div class="flex flex-col sm:flex-row items-center sm:items-start space-y-4 sm:space-y-0 sm:space-x-6">

                <!-- PROFILE PICTURE --> <!-- Order/Responsive Order Classe -->
                <div class="order-1 sm:order-1"> <!-- Order/Responsive Order Classe -->
                    <img src="assets/images/pic-profile.png" alt="Profile Picture" 
                        class="w-20 h-20 sm:w-24 sm:h-24 md:w-32 md:h-32 rounded-full object-cover border-2 border-gray-200">
                </div>

                <!-- PROFILE INFO -->
                <div class="flex-1 text-center sm:text-left order-3 sm:order-2"> <!-- Order/Responsive Order Classe -->
                    <div class="flex flex-col sm:flex-row sm:items-center space-y-3 sm:space-y-0 sm:space-x-4">
                        <h1 class="text-xl sm:text-2xl font-light">h1fzi</h1>

                        <!-- ACTION BUTTONS - Responsive positioning -->
                        <div class="order-2 sm:order-3"> <!-- Order/Responsive Order Classe -->
                            <button class="w-full sm:w-auto bg-ig-blue text-white px-6 py-1.5 rounded-md text-sm font-medium hover:bg-blue-600 transition-colors">
                                Follow
                            </button>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4 sm:gap-6 mt-4 sm:mt-6">
                        <div class="text-center sm:text-left">
                            <div class="font-semibold text-lg">12</div>
                            <div class="text-ig-gray text-sm">Posts</div>
                        </div>
                        <div class="text-center sm:text-left">
                            <div class="font-semibold text-lg">1K</div>
                            <div class="text-ig-gray text-sm">Followers</div>
                        </div>
                        <div class="text-center sm:text-left">
                            <div class="font-semibold text-lg">0</div>
                            <div class="text-ig-gray text-sm">Following</div>
                        </div>
                    </div>
                    
                    <!-- BIO -->
                    <div class="mt-4 text-sm">
                        <p class="text-gray-600 mt-1">Samarinda | Informatics Student</p>
                    </div>
                </div>
            </div>

        <!-- FEED -->
        <section class="mt-4">
            <!-- Responsive Grid: 1 col mobile, 2 cols md (tablet), 3 cols lg (desktop) -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-1 md:gap-2"> <!-- Responsive Utility Classes -->
                <!-- Featured Post - Spans 2 columns on larger screens -->
                <div class="md:col-span-2 lg:col-span-2 bg-white rounded-lg shadow-sm overflow-hidden"> <!-- Col-span & Grid Nesting -->
                    <!-- Nested grid for the featured post content -->
                    <div class="grid grid-cols-1"> <!-- Col-span & Grid Nesting -->
                        <img src="assets/images/astroworld.jpg" alt="Featured Post" 
                            class="w-full h-48 md:h-64 lg:h-72 object-cover">
                    </div>
                </div>
                
                <!-- Regular Posts -->
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <img src="assets/images/utopia.jpg" alt="Post 1" 
                        class="w-full h-32 md:h-40 lg:h-48 object-cover">
                </div>
                
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <img src="assets/images/music.jpg" alt="Post 2" 
                        class="w-full h-32 md:h-40 lg:h-48 object-cover">
                </div>
                
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <img src="assets/images/tpab.jpg" alt="Post 3" 
                        class="w-full h-32 md:h-40 lg:h-48 object-cover">
                </div>
                
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <img src="assets/images/chaos.jpg" alt="Post 4" 
                        class="w-full h-32 md:h-40 lg:h-48 object-cover">
                </div>
                
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <img src="assets/images/red.jpg" alt="Post 5" 
                        class="w-full h-32 md:h-40 lg:h-48 object-cover">
                </div>
                
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <img src="assets/images/donda-2.jpg" alt="Post 6" 
                        class="w-full h-32 md:h-40 lg:h-48 object-cover">
                </div>
                
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <img src="assets/images/views.jpg" alt="Post 7" 
                        class="w-full h-32 md:h-40 lg:h-48 object-cover">
                </div>
                
                <!-- Large post spanning 2 columns on desktop -->
                <div class="lg:col-span-2 bg-white rounded-lg shadow-sm overflow-hidden"> <!-- Col-span & Grid Nesting -->
                    <img src="assets/images/damn.jpeg" alt="Post 8" 
                        class="w-full h-32 md:h-40 lg:h-48 object-cover">
                </div>
                
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <img src="assets/images/hardstone.jpg" alt="Post 9" 
                        class="w-full h-32 md:h-40 lg:h-48 object-cover">
                </div>
                
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <img src="assets/images/jackboys.jpg" alt="Post 10" 
                        class="w-full h-32 md:h-40 lg:h-48 object-cover">
                </div>
                
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <img src="assets/images/poris.jpg" alt="Post 11" 
                        class="w-full h-32 md:h-40 lg:h-48 object-cover">
                </div>
                
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=400&fit=crop" alt="Post 12" 
                        class="w-full h-32 md:h-40 lg:h-48 object-cover">
                </div>
            </div>
        </section>
    </main>

<!-- FOOTER -->
    <footer class="bg-white border-t border-ig-border mt-8">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col justify-center items-center space-y-4">
                <div class="text-sm text-ig-gray text-center">
                    <p>2025 Instagram by Hifzi Khairi.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
